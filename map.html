        }
    </style>
</head>
<body>
    <div class="header">
        <div>üè† –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –∂–∏–ª—å—è –≤ –ú–æ—Å–∫–≤–µ</div>
        <button class="toggle-controls" onclick="toggleControls()">üìã –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</button>
    </div>

    <div class="controls" id="controlsPanel">
        <button class="collapse-btn" onclick="toggleControls()">‚úï</button>

        <div class="search-form">
            <h3>üîç –ü–æ–∏—Å–∫ –∂–∏–ª—å—è</h3>

            <select id="districtSelect">
                <option value="–°–µ–≤–µ—Ä–æ-–ó–∞–ø–∞–¥–Ω—ã–π">–°–µ–≤–µ—Ä–æ-–ó–∞–ø–∞–¥–Ω—ã–π –æ–∫—Ä—É–≥</option>
                <option value="–¶–ê–û">–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥ (–¶–ê–û)</option>
                <option value="–ó–ê–û">–ó–∞–ø–∞–¥–Ω—ã–π –æ–∫—Ä—É–≥ (–ó–ê–û)</option>

            <input type="text" id="queryInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: —Å—Ç—É–¥–∏—è —Å –µ–≤—Ä–æ—Ä–µ–º–æ–Ω—Ç–æ–º –¥–æ 100000">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>–ú–∞–∫—Å. —Ü–µ–Ω–∞ (—Ä—É–±):</label>
                    <input type="number" id="maxPrice" placeholder="–ë—é–¥–∂–µ—Ç" min="0" max="10000000" step="10000" value="500000">
                </div>
                <div style="flex: 1;">
                    <label>–ö–æ–º–Ω–∞—Ç:</label>
                    <select id="roomsSelect">
                        <option value="any">–õ—é–±–æ–µ</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4+</option>
                    </select>
                </div>
            </div>

            <button onclick="searchHousing()">üéØ –ù–∞–π—Ç–∏ –∂–∏–ª—å–µ</button>
            <button onclick="findMyLocation()">üìç –ú–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
            <button onclick="clearSearch()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>

        <div class="stats" id="searchStats" style="display: none;">
            <div id="statsContent"></div>
        </div>

        <div class="results" id="resultsContainer" style="display: none;">
            <h4>üèòÔ∏è –ù–∞–π–¥–µ–Ω–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π: <span id="offersCount">0</span></h4>
            <div id="offersList"></div>
        </div>

        <div id="districtInfo" style="display: none;">
            <h4>üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–∞–π–æ–Ω–µ:</h4>
            <div id="districtDetails"></div>
        </div>

        <button class="tg-button" onclick="shareLocation()">üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏</button>
    </div>

    <div id="map"></div>

    <script>
        // –¢–æ–∫–µ–Ω 2GIS
        const DG_TOKEN = 'c2a3254a-5e7e-4d42-8414-5c35acdeae35';
        let map;
        let userMarker;
        let currentOffers = [];
        let offerMarkers = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã 2GIS
        DG.then(function() {
            map = DG.map('map', {
                center: [55.8, 37.4], // –°–µ–≤–µ—Ä–æ-–ó–∞–ø–∞–¥–Ω—ã–π –æ–∫—Ä—É–≥ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                zoom: 12
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∏—Å–∫ 2GIS
            DG.control.location({
                position: 'topright'
            }).addTo(map);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            initTelegramApp();

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(() => {
                searchHousing();
            }, 1000);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        function initTelegramApp() {
            if (window.Telegram && Telegram.WebApp) {
                const tg = Telegram.WebApp;

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                tg.ready();
                tg.expand();

                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
                tg.MainButton.setText("–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏").show();
                tg.MainButton.onClick(shareLocation);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
                tg.BackButton.show();
                tg.BackButton.onClick(function() {
                    tg.close();
                });

                console.log('Telegram Web App initialized');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function toggleControls() {
            const panel = document.getElementById('controlsPanel');
            panel.classList.toggle('collapsed');
        }

        // –ü–æ–∏—Å–∫ –∂–∏–ª—å—è
        async function searchHousing() {
            const district = document.getElementById('districtSelect').value;
            const query = document.getElementById('queryInput').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const rooms = document.getElementById('roomsSelect').value;

            showLoading(true);

            try {
                const response = await fetch('/api/search_housing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        district: district,
                        max_price: parseInt(maxPrice) || 500000,
                        rooms: rooms
                    })
                });

                const data = await response.json();
                currentOffers = data.offers;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                showSearchStats(data);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–∞–π–æ–Ω–µ
                showDistrictInfo(data.district_info);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                displayOffers(data.offers);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞ –∫–∞—Ä—Ç–µ
                showOffersOnMap(data.offers, data.district_info);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ –∂–∏–ª—å—è');
            } finally {
                showLoading(false);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ–∏—Å–∫–∞
        function showSearchStats(data) {
            const statsContainer = document.getElementById('searchStats');
            const statsContent = document.getElementById('statsContent');

            const avgPrice = data.offers.length > 0 ?
                Math.round(data.offers.reduce((sum, offer) => sum + offer.price, 0) / data.offers.length) : 0;
            const avgArea = data.offers.length > 0 ?
                Math.round(data.offers.reduce((sum, offer) => sum + offer.area, 0) / data.offers.length) : 0;

            statsContent.innerHTML = `
                <strong>üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ–∏—Å–∫–∞:</strong><br>
                ‚Ä¢ –ù–∞–π–¥–µ–Ω–æ: ${data.total_found} –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π<br>
                ‚Ä¢ –ü–æ–∫–∞–∑–∞–Ω–æ: ${data.offers.length} –ª—É—á—à–∏—Ö<br>
                ‚Ä¢ –°—Ä–µ–¥–Ω—è—è —Ü–µ–Ω–∞: ${avgPrice.toLocaleString()} —Ä—É–±<br>
                ‚Ä¢ –°—Ä–µ–¥–Ω—è—è –ø–ª–æ—â–∞–¥—å: ${avgArea} –º¬≤
            `;

            statsContainer.style.display = 'block';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–∞–π–æ–Ω–µ
        function showDistrictInfo(districtInfo) {
            const container = document.getElementById('districtInfo');
            const details = document.getElementById('districtDetails');

            details.innerHTML = `
                <div style="font-size: 14px;">
                    <p><strong>${districtInfo.name}</strong></p>
                    <p>${districtInfo.description}</p>
                    <p>üöá –ú–µ—Ç—Ä–æ: ${districtInfo.metro_stations.slice(0, 4).join(', ')}</p>
                    <p>üèûÔ∏è –ü–∞—Ä–∫–∏: ${districtInfo.parks.slice(0, 2).join(', ')}</p>
                    <div style="display: flex; justify-content: space-between; margin-top: 8px;">
                        <span>üèóÔ∏è ${districtInfo.infrastructure_score}/100</span>
                        <span>üåø ${districtInfo.ecology_score}/100</span>
                        <span>üöå ${districtInfo.transport_score}/100</span>
                    </div>
                </div>
            `;

            container.style.display = 'block';
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
        function displayOffers(offers) {
            const container = document.getElementById('resultsContainer');
            const list = document.getElementById('offersList');
            const countElement = document.getElementById('offersCount');

            list.innerHTML = '';
            countElement.textContent = offers.length;

            if (offers.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666;">üòî –ü–æ–¥—Ö–æ–¥—è—â–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                container.style.display = 'block';
                return;
            }

            offers.forEach((offer, index) => {
                const offerElement = document.createElement('div');
                offerElement.className = `offer ${getOfferClass(offer.score)}`;
                offerElement.innerHTML = `
                    <div class="score">${offer.score}</div>
                    <div class="price">${offer.price.toLocaleString()} —Ä—É–±</div>
                    <div class="offer-title">${offer.title || '–ö–≤–∞—Ä—Ç–∏—Ä–∞'}</div>
                    <div class="offer-details">
                        üè† ${offer.rooms} –∫–æ–º–Ω. ‚Ä¢ ${offer.area} –º¬≤ ‚Ä¢ ${offer.price_per_m2?.toLocaleString()} —Ä—É–±/–º¬≤<br>
                        üöá ${offer.metro || '–ú–µ—Ç—Ä–æ'} ‚Ä¢ ${offer.metro_time} –º–∏–Ω –ø–µ—à–∫–æ–º<br>
                        üìç ${offer.address.split(', ').slice(-2).join(', ')}
                    </div>
                `;

                offerElement.onclick = () => showOfferOnMap(offer, index);
                list.appendChild(offerElement);
            });

            container.style.display = 'block';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –Ω–∞ –∫–∞—Ä—Ç–µ
        function showOffersOnMap(offers, districtInfo) {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã
            clearOfferMarkers();

            if (offers.length === 0) return;

            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
            offers.forEach((offer, index) => {
                const marker = DG.marker(offer.coordinates)
                    .addTo(map)
                    .bindPopup(`
                        <div style="min-width: 250px;">
                            <h4>${offer.rooms} –∫–æ–º–Ω. –∫–≤–∞—Ä—Ç–∏—Ä–∞</h4>
                            <p><strong>${offer.price.toLocaleString()} —Ä—É–±</strong></p>
                            <p>${offer.area} –º¬≤ ‚Ä¢ ${offer.price_per_m2?.toLocaleString()} —Ä—É–±/–º¬≤</p>
                            <p>${offer.address}</p>
                            <p>üöá ${offer.metro || '–ú–µ—Ç—Ä–æ'} ‚Ä¢ ${offer.metro_time} –º–∏–Ω –ø–µ—à–∫–æ–º</p>
                            <p>‚≠ê –†–µ–π—Ç–∏–Ω–≥: ${offer.score}</p>
                            ${offer.title ? `<p><em>${offer.title}</em></p>` : ''}
                            <button onclick="selectOffer(${index})" style="width: 100%; padding: 8px; background: #0088cc; color: white; border: none; border-radius: 4px; cursor: pointer;">–í—ã–±—Ä–∞—Ç—å</button>
                        </div>
                    `);

                // –†–∞–∑–Ω—ã–π —Ü–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–æ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–π—Ç–∏–Ω–≥–∞
                const markerIcon = marker.getElement().querySelector('.leaflet-marker-icon');
                if (offer.score > 70) {
                    markerIcon.style.filter = 'hue-rotate(120deg)'; // –ó–µ–ª–µ–Ω—ã–π
                } else if (offer.score > 50) {
                    markerIcon.style.filter = 'hue-rotate(60deg)'; // –ñ–µ–ª—Ç—ã–π
                } else {
                    markerIcon.style.filter = 'hue-rotate(0deg)'; // –ö—Ä–∞—Å–Ω—ã–π
                }

                offerMarkers.push(marker);
            });

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–µ—Ä–≤–æ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–∏
            if (offers.length > 0) {
                map.setView(offers[0].coordinates, 13);
            }
        }

        // –û—á–∏—Å—Ç–∏—Ç—å –º–∞—Ä–∫–µ—Ä—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
        function clearOfferMarkers() {
            offerMarkers.forEach(marker => {
                map.removeLayer(marker);
            });
            offerMarkers = [];
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
        function showOfferOnMap(offer, index) {
            map.setView(offer.coordinates, 16);
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º popup –º–∞—Ä–∫–µ—Ä–∞
            if (offerMarkers[index]) {
                offerMarkers[index].openPopup();
            }
        }

        function selectOffer(index) {
            const offer = currentOffers[index];
            alert(`üè† –í—ã–±—Ä–∞–Ω–∞ –∫–≤–∞—Ä—Ç–∏—Ä–∞:\n${offer.title || '–ö–≤–∞—Ä—Ç–∏—Ä–∞'}\nüìç ${offer.address}\nüí∞ ${offer.price.toLocaleString()} —Ä—É–±\nüìè ${offer.area} –º¬≤`);
        }

        function getOfferClass(score) {
            if (score > 70) return 'offer-high';
            if (score > 50) return 'offer-medium';
            return 'offer-low';
        }

        // –ù–∞–π—Ç–∏ —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
        function findMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;

                        // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –º–∞—Ä–∫–µ—Ä
                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥ –Ω–∞ –∫–∞—Ä—Ç–µ
                        map.setView([lat, lng], 15);

                        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä
                        userMarker = DG.marker([lat, lng]).addTo(map)
                            .bindPopup('üìç –í—ã –∑–¥–µ—Å—å!')
                            .openPopup();
                    },
                    function(error) {
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è GPS.');
                    }
                );
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º');
            }
        }
